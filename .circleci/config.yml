version: 2
jobs:
  build:
    docker:
      - image: galeksandrp/travistest:docker-build-android
    steps:
      - run: echo 'export PATH=~/bin:$PATH' >> $BASH_ENV
      - run: touch ~/.ssh/known_hosts
      - run: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run: repo init -u $CIRCLE_REPOSITORY_URL -b $CIRCLE_BRANCH
      - run: repo sync -c
      - run: source build/envsetup.sh
      - run: sh vendor/cm/get-prebuilts
      - run: brunch cooper
      - store_artifacts:
          path: out/target/product/cooper
    working_directory: ~/work
